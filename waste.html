<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website & Graphic Design Company</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .menu {
            display: flex;
            gap: 30px;
        }

        .menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #00bcd4;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(to right, #4b0082, #b33f62);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: bold;
        }

        .hero p {
            font-size: 20px;
            margin: 10px 0;
        }

        .hero .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .hero .btn:hover {
            background-color: #0097a7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .menu {
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
            }
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">Shashwatha</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Team</a>
            <a href="#">Portfolio</a>
            <a href="#">Packages</a>
            <a href="#">Clients</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Cost Effective <br> <span style="color: #00bcd4;">Website And Graphic</span> Design Company</h1>
        <p>The Best Multipurpose One Page Template in Market</p>
        <button class="btn">LEARN MORE</button>
    </section>

</body>
</html>
