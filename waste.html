<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Navigation Menu</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #e0e0e0;
            --success-color: #27ae60;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--text-color);
        }
        
        .site-header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
        }
        
        .navbar-brand img {
            height: 40px;
            transition: all 0.3s ease;
        }
        
        /* Technical Info Bar */
        .tech-info-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .tech-info-item {
            display: flex;
            align-items: center;
        }
        
        .tech-info-item i {
            margin-right: 5px;
            color: var(--secondary-color);
        }
        
        /* Hamburger Menu */
        .hamburger-icon {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }
        
        .hamburger-icon .icon-line {
            display: block;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            transition: all 0.3s ease;
        }
        
        /* Main Navigation */
        .main-nav {
            display: flex;
            list-style: none;
        }
        
        .main-nav .nav-item {
            position: relative;
            margin-left: 20px;
        }
        
        .main-nav .nav-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .main-nav .nav-link:hover {
            background-color: var(--light-gray);
            color: var(--secondary-color);
        }
        
        .main-nav .nav-link.active {
            color: var(--secondary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .main-nav .nav-link .dropdown-icon {
            margin-left: 5px;
            font-size: 12px;
        }
        
        /* Mobile Menu */
        @media (max-width: 991px) {
            .hamburger-icon {
                display: flex;
            }
            
            .main-nav {
                position: fixed;
                top: 0;
                right: -100%;
                width: 280px;
                height: 100vh;
                background: white;
                flex-direction: column;
                padding: 80px 20px 20px;
                box-shadow: -2px 0 10px rgba(0,0,0,0.1);
                transition: right 0.3s ease;
                z-index: 1000;
            }
            
            .main-nav.show {
                right: 0;
            }
            
            .main-nav .nav-item {
                margin: 0 0 15px 0;
            }
            
            .main-nav .nav-link {
                padding: 12px 15px;
                border-radius: 4px;
                border-left: 3px solid transparent;
            }
            
            .main-nav .nav-link.active {
                border-left-color: var(--secondary-color);
                background-color: rgba(52, 152, 219, 0.1);
            }
            
            .menu-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 999;
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }
            
            .menu-overlay.active {
                opacity: 1;
                visibility: visible;
            }
            
            .tech-info-bar {
                display: none;
            }
        }
        
        /* Status Indicator */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success-color);
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="./img/download-removebg-preview (1).png" alt="logo">
            </a>
            
            <!-- Technical Information Bar -->
            <div class="tech-info-bar">
                <div class="tech-info-item">
                    <span class="status-indicator"></span>
                    <span>127.0.0.1:5500</span>
                </div>
                <div class="tech-info-item">
                    <span>Port: 5505</span>
                </div>
                <div class="tech-info-item">
                    <span>UTF-8</span>
                </div>
                <div class="tech-info-item">
                    <span>03:47 PM</span>
                </div>
                <div class="tech-info-item">
                    <span>27-03-2023</span>
                </div>
            </div>
            
            <!-- Mobile Toggle Button -->
            <button class="hamburger-icon" id="mobileMenuToggle">
                <span class="icon-line"></span>
                <span class="icon-line"></span>
                <span class="icon-line"></span>
            </button>
            
            <!-- Main Navigation -->
            <ul class="main-nav" id="mainNav">
                <li class="nav-item">
                    <a class="nav-link active" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Services <span class="dropdown-icon">â–¼</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#projects">Our Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
            
            <div class="menu-overlay" id="menuOverlay"></div>
        </div>
    </header>

    <script>
        // Mobile Menu Toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mainNav = document.getElementById('mainNav');
        const menuOverlay = document.getElementById('menuOverlay');
        
        mobileMenuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            mainNav.classList.toggle('show');
            menuOverlay.classList.toggle('active');
            
            // Transform hamburger to X
            const iconLines = document.querySelectorAll('.icon-line');
            if (mainNav.classList.contains('show')) {
                iconLines[0].style.transform = 'translateY(9px) rotate(45deg)';
                iconLines[1].style.opacity = '0';
                iconLines[2].style.transform = 'translateY(-9px) rotate(-45deg)';
            } else {
                iconLines[0].style.transform = '';
                iconLines[1].style.opacity = '';
                iconLines[2].style.transform = '';
            }
        });
        
        // Close menu when clicking overlay
        menuOverlay.addEventListener('click', function() {
            mobileMenuToggle.classList.remove('active');
            mainNav.classList.remove('show');
            this.classList.remove('active');
            
            // Reset hamburger icon
            const iconLines = document.querySelectorAll('.icon-line');
            iconLines[0].style.transform = '';
            iconLines[1].style.opacity = '';
            iconLines[2].style.transform = '';
        });
        
        // Close menu when clicking a nav link
        document.querySelectorAll('.main-nav .nav-link').forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth < 992) {
                    mobileMenuToggle.classList.remove('active');
                    mainNav.classList.remove('show');
                    menuOverlay.classList.remove('active');
                    
                    // Reset hamburger icon
                    const iconLines = document.querySelectorAll('.icon-line');
                    iconLines[0].style.transform = '';
                    iconLines[1].style.opacity = '';
                    iconLines[2].style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
