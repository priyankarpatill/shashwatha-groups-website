<style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background: #f9f9ff;
  padding: 50px;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: #fff;
  box-shadow: 0 0 20px rgba(0,0,0,0.05);
  border-radius: 10px;
  overflow: hidden;
}

.contact-box {
  display: flex;
  flex-wrap: wrap;
  padding: 40px;
  gap: 30px;
}

.left {
  flex: 1;
}

.left h2 {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 10px;
}

.left p {
  font-size: 14px;
  margin-bottom: 30px;
  color: #555;
}

form .row {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

form input,
form textarea {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #e0e0e0;
  border-radius: 6px;
  font-size: 14px;
}

form textarea {
  height: 100px;
  resize: none;
  margin-bottom: 20px;
}

form button {
  background: #6c63ff;
  color: #fff;
  border: none;
  padding: 12px 30px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

form button:hover {
  background: #5848d7;
}

.right {
  flex: 1;
  background: #f8faff;
  padding: 30px;
  border-radius: 10px;
}

.info > div {
  display: flex;
  gap: 15px;
  margin-bottom: 25px;
  align-items: center;
}

.info span {
  font-size: 24px;
  background: #eaefff;
  color: #6c63ff;
  padding: 10px;
  border-radius: 50%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.info strong {
  display: block;
  font-size: 15px;
  color: #333;
}

.info p {
  font-size: 13px;
  color: #555;
}
</style>
