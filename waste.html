<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header with Slide Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Header Styling */
    .site-header {
      background-color: #222;
      padding: 20px 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .navbar-brand img {
      height: 60px;
    }

    .navbar-toggler {
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      display: none;
    }

    /* Desktop menu */
    #xenav {
      display: flex;
      gap: 20px;
    }

    #xenav .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Mobile View */
    @media (max-width: 991px) {
      .navbar-toggler {
        display: block;
      }

      #xenav {
        display: none !important;
      }
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 270px;
      height: 100%;
      background-color: #fff;
      z-index: 9999;
      transition: right 0.3s ease-in-out;
      overflow-y: auto;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.2);
    }

    .side-menu.active {
      right: 0;
    }

    .inner-wrapper {
      padding: 30px 20px;
    }

    .btn-close {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    .side-menu .nav-link {
      display: block;
      color: #333;
      font-size: 18px;
      padding: 10px 0;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    /* Overlay */
    #close_side_menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: none;
      background: rgba(0, 0, 0, 0.4);
      z-index: 9998;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <nav class="navbar">
      <a class="navbar-brand" href="index.html">
        <img src="./img/logo.png" alt="Logo" />
      </a>
      <button class="navbar-toggler" onclick="toggleMobileMenu()">☰</button>
      <div class="collapse navbar-collapse" id="xenav">
        <a class="nav-link" href="#banner-main">Home</a>
        <a class="nav-link" href="#our-process">Features</a>
        <a class="nav-link" href="#twocopies">About Us</a>
        <a class="nav-link" href="#portfolio_top">Portfolio</a>
        <a class="nav-link" href="#our-pricings">Packages</a>
        <a class="nav-link" href="#our-testimonial">Clients</a>
        <a class="nav-link" href="#features">Services</a>
        <a class="nav-link" href="#contactus">Contact</a>
      </div>
    </nav>
  </header>

  <!-- Side Mobile Menu -->
  <div class="side-menu" id="mobileMenu">
    <div class="inner-wrapper">
      <span class="btn-close" id="btn_sideNavClose">×</span>
      <nav class="side-nav">
        <a class="nav-link" href="#banner-main">Home</a>
        <a class="nav-link" href="#our-process">Features</a>
        <a class="nav-link" href="#twocopies">About Us</a>
        <a class="nav-link" href="#portfolio_top">Portfolio</a>
        <a class="nav-link" href="#our-pricings">Packages</a>
        <a class="nav-link" href="#our-testimonial">Clients</a>
        <a class="nav-link" href="#features">Services</a>
        <a class="nav-link" href="#contactus">Contact</a>
      </nav>
    </div>
  </div>

  <!-- Background Overlay -->
  <a id="close_side_menu" href="javascript:void(0);"></a>

  <!-- JavaScript -->
  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      const overlay = document.getElementById("close_side_menu");

      menu.classList.toggle("active");
      overlay.style.display = menu.classList.contains("active") ? "block" : "none";
    }

    document.getElementById("btn_sideNavClose").onclick = function () {
      document.getElementById("mobileMenu").classList.remove("active");
      document.getElementById("close_side_menu").style.display = "none";
    };

    document.getElementById("close_side_menu").onclick = function () {
      document.getElementById("mobileMenu").classList.remove("active");
      this.style.display = "none";
    };
  </script>

</body>
</html>
